<div class="col">
    <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ item.name }}</h5>
            <p class="card-text small text-muted flex-grow-1">{{ item.description }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="h5 text-primary mb-0">
                    {{ 0 if is_subscribed else item.price }} ₽
                </span>
                <form method="POST">
                    <input type="hidden" name="action" value="buy_item">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <button type="submit" class="btn btn-sm btn-success px-3 shadow-sm">
                        Заказать
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
